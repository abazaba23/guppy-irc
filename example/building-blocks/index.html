<!DOCTYPE html>
<html>
  <head>
    <title>Guppy</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="repo/style/headers.css">
    <link rel="stylesheet" href="repo/style_unstable/drawer.css">
    <link rel="stylesheet" href="repo/style/input_areas.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="icons/styles/action_icons.css">
    <link rel="stylesheet" href="icons/styles/settings_icons.css">
  </head>
  <body>


    <!--
      slider menu
      -->
    <section id="menu" data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#add"><span class="icon icon-add">add</span></a>
        </menu>
        <h1>IRC Rooms <em>(9)</em></h1>
      </header>

      <nav>
        <ul>
          <li>
              <a href="#">Join a New Room</a>
          </li>
        </ul>
        <h2>Rooms Joined</h2>
        <ul>
          <li><a href="#">#unhosted</a></li>
          <li><a href="#">#remotestorage</a></li>
          <li><a href="#">#sockethub</a></li>
        </ul>
      </nav>
    </section>


    <!--
      chat panel
      -->
    <section id="drawer" role="region">
      <header>
        <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
        <menu type="toolbar">
          <button id="user-list-btn">
            <span class="icon icon-user">User List</span>
          </button>

          <button id="nickname-change-btn">
            <span class="icon icon-edit">Edit Nickname</span>
          </button>

          <button>
            <span class="icon icon-close">Leave Room</span>
          </button>
        </menu>
        <h1>#sockethub</h1>
      </header>

      <div role="main">
        <article id="GuppyApp-messages-container"
                 class="messages content scrollable header guppy-irc-messages-container">
        </article>

        <div class="message-input">
          <form role="search" class="bottom">
            <button type="submit" id="GuppyApp-message-submit-button">Send</button>
            <p>
              <textarea id="GuppyApp-message-input" placeholder="Enter text here" required></textarea>
            </p>
          </form>
        </div>
      </div>
    </section>


    <!--
      user list
      -->
    <section role="region" id="user-list-view" class="move-down skin-organic">
      <header>
        <button id="user-list-close-btn"><span class="icon icon-close">close</span></button>
        <menu type="toolbar"><button id="user-list-done-btn"><span>done</span></button></menu>
        <h1>User List</h1>
      </header>

      <div role="main">
        <article id="GuppyApp-user-list-container" class="guppy-irc-user-list-container content scrollable header">
        </article>
      </div>
    </section>


    <!--
      edit nickname
      -->
    <section role="region" id="nickname-change-view" class="move-down skin-organic">
      <header>
        <a id="nickname-change-close-btn" href="#"><span class="icon icon-close">close</span></a>
        <menu type="toolbar"><button id="nickname-change-done-btn"><span>done</span></button></menu>
        <h1>Change Nickname</h1>
      </header>

      <form>
        <fieldset>
          <legend>Nickname</legend>
          <section>
            <p>
              <input type="text" required=""></input>
              <button type="reset">Clear</button>
            </p>
          </section>
        </fieldset>
      </form>
    </section>


    <script src="../sockethub-client/sockethub-client.js"></script>
    <script src="../../src/js/guppy-irc.js"></script>  </body>
    <script src="app.js"></script>  </body>
  </body>
</html>
