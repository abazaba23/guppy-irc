<!DOCTYPE html>
<html>
  <head>
    <title>Guppy</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="repo/style/headers.css">
    <link rel="stylesheet" href="repo/style_unstable/drawer.css">
    <link rel="stylesheet" href="repo/style_unstable/lists.css">
    <link rel="stylesheet" href="repo/style/input_areas.css">

    <link rel="stylesheet" href="icons/styles/action_icons.css">
    <link rel="stylesheet" href="icons/styles/settings_icons.css">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile-nav.css">
  </head>
  <body>

    <!--
      settings
      -->
    <section id="room-list-view" data-type="sidebar">
      <header>
        <menu type="toolbar">
        </menu>
        <h1>Settings</h1>
      </header>

      <nav>
        <ul>
          <li>
              <a href="#">IRC Server</a>
              <a href="#">Sockethub</a>
          </li>
        </ul>
      </nav>
    </section>


    <!--
      rooms list
      -->
    <section id="drawer" role="region">
      <header>
        <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
        <menu type="toolbar">
          <button id="nickname-change-show">
            <span class="icon icon-edit" id="nickname-change-show">Edit Nickname</span>
          </button>
          <a href="#join-room" id="join-room-show"><span class="icon icon-add" id="join-room-show">Join a Room</span></a>
        </menu>
        <h1>Joined Rooms <em>9</em></h1>
      </header>

      <div role="main">
        <article id=""
                 class="content scrollable header">
          <div data-type="list">
          <ul id="room-list">
            <li><a href="#" id="room-show"><p id="room-show">#sockethub</p></a></li>
            <li><a href="#" id="room-show"><p id="room-show">#remotestorage</p></a></li>
            <li><a href="#" id="room-show"><p id="room-show">#unhosted</p></a></li>
          </ul>
          </div>
        </article>
      </div>
    </section>


    <!--
      join room
      -->
    <section role="region" id="join-room-view" class="move-down skin-organic">
      <header>
        <a id="join-room-hide" href="#"><span id="join-room-hide" class="icon icon-close">close</span></a>
        <menu type="toolbar"><button id="join-room-confirm"><span>done</span></button></menu>
        <h1>Join Room</h1>
      </header>

      <form id="join-room-form">
        <fieldset>
          <legend>Room</legend>
          <section>
            <p>
              <input type="text" required=""></input>
              <button type="reset">Clear</button>
            </p>
          </section>
        </fieldset>
      </form>
    </section>

    <!--
      change nickname
      -->
    <section role="region" id="nickname-change-view" class="move-down skin-organic">
      <header>
        <a id="nickname-change-hide" href="#"><span id="nickname-change-hide" class="icon icon-close">close</span></a>
        <menu type="toolbar"><button id="nickname-change-confirm"><span id="nickname-change-confirm">done</span></button></menu>
        <h1>Change Nickname</h1>
      </header>

      <form id="nickname-change-form">
        <fieldset>
          <legend>Nickname</legend>
          <section>
            <p>
              <input type="text" required=""></input>
              <button type="reset">Clear</button>
            </p>
          </section>
        </fieldset>
      </form>
    </section>

    <!--
      chat console
      -->
    <secton role="region" id="room-view" class="slide-right">
      <header>
        <a id="room-hide" href="#">
          <span id="room-hide" class="icon icon-back"></span>
        </a>
        <menu type="toolbar">
          <button id="user-list-show">
            <span id="user-list-show" class="icon icon-user">User List</span>
          </button>

          <button id="room-leave">
            <span class="icon icon-close" id="room-leave">Leave Room</span>
          </button>
        </menu>
        <h1>#sockethub</h1>
      </header>

      <div role="main">
        <article id="GuppyApp-messages-container"
                 class="messages content scrollable header guppy-irc-messages-container">
        </article>

        <div class="message-input">
          <form role="search" class="bottom">
            <button type="submit" id="GuppyApp-message-submit-button">Send</button>
            <p>
              <textarea id="GuppyApp-message-input" placeholder="Enter text here" required></textarea>
            </p>
          </form>
        </div>
      </div>
    </section>


    <!--
      user list
      -->
    <section role="region" id="user-list-view" class="move-down skin-organic">
      <header>
        <button id="user-list-hide"><span class="icon icon-close">close</span></button>
        <menu type="toolbar"><button id="user-list-hide"><span id="user-list-hide">done</span></button></menu>
        <h1>User List</h1>
      </header>

      <div role="main">
        <article id="GuppyApp-user-list-container" class="guppy-irc-user-list-container content scrollable header">
        </article>
      </div>
    </section>




    <script src="../sockethub-client/sockethub-client.js"></script>
    <script src="../../src/js/guppy-irc.js"></script>  </body>
    <script src="app.js"></script>  </body>
  </body>
</html>
